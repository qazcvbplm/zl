version: "2"
services:
  node:
    build:
      context: .
      dockerfile: pm2
    restart: "always"
    ports:
      - "3336:3336"
    depends_on:
      - mysql
    privileged: true
    network_mode: "host"
  mysql:
    restart: "always"
    image: mysql
    privileged: true
    command:
      --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_USER: "test"
      MYSQL_PASS: "test"
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    network_mode: "host"


networks:
  extnetwork:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.0.0/16
          gateway: 192.168.0.1
